plugins {
    id 'java-gradle-plugin'

    id 'java'
    id 'groovy'

    id 'com.diffplug.spotless' version '6.23.3'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
}

gradlePlugin {
    plugins {
         gradleAvrohugger {
            id = 'io.sofa.avrohugger'
            implementationClass = 'io.sofa.gradle.AvrohuggerPlugin'
        }
    }
}

test {
    useJUnitPlatform()
}

spotless {
    java {
        importOrder()
        removeUnusedImports()
        cleanthat()
        googleJavaFormat()
        formatAnnotations()
    }
    groovy {
        importOrder()
        removeSemicolons()
        greclipse()
        excludeJava()
    }
}
